<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat_style.css">
    <link rel="icon" type="image/png" href="/blue_rose.png">
</head>
<body class="chat_background" onload = "initializeChat(event)">
    <div class="wrapper">
        <div class="border">
            <div class="inner-border">
                <div class="grid">
                    <div class="messages-list-container">
                        <div id="messages-list" class="messages-list"></div>
                    </div>
                    <div class="input-container">
                        <input id="message-input" class="message-input" type="text" placeholder="Type a message" required>
                        <button id="send-button" type="submit" class="send-button">Send</button>
                    </div>
                    <div class="button-container">
                        <button id="delete-button" class="delete-button">Delete Chat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS_Code/chat.js"></script>
</body>
</html>
